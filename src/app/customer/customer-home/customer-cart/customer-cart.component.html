<style>
  @import url("https://fonts.googleapis.com/css2?family=Asap&family=Roboto:ital,wght@0,500;0,900;1,500&display=swap");

  .card:hover {
    transform: scale(1.01);
    transition: 0.5s;
    z-index: 3;
    border-radius: 17px;
background: #ffffff;
box-shadow:  22px 22px 65px #f0f0f0,
             -22px -22px 65px #ffffff;

  }

  h1 {
    font-size: 50px;
    font-weight: 600;
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    text-align: center;
  }
</style>

<h1>Shopping Cart</h1>
<br>
<h5 *ngIf="successMessage!=null && successMessage!=''" class="success-message">
  {{successMessage}}
</h5>
<h5 *ngIf="errorMessage!=null && errorMessage!=''" class="error-message">
  {{errorMessage}}
</h5>


<div *ngIf="!viewCartProductDetails">
  <div *ngFor="let cart of cartList">
    <div class="card" style="border-radius:10px;margin-top:20px;margin-bottom: 10px; border: none; border-radius: 17px;
    background: #ffffff;
    box-shadow:  22px 22px 65px #f0f0f0,
                 -22px -22px 65px #ffffff; 
    transition: 0.5s;
                 ">
      <div class="row">
        <div class="col-auto">
          <img [src]="'assets/resources/'+ cart.product.productId+'.jpg'" class="img-responsive center-block"
            alt="Not Found" onError="this.src='assets/resources/404.png'"
            style="width: 100px; height: 100px;border-radius:50%;margin-left: 20px;margin-top: 15px;">
        </div>
        <div>
          <table>
            <tr>
              <th style="padding-right:10px"> <strong>Product Name</strong> </th>
              <th style="padding-right:10px"><strong>Brand</strong></th>
              <th style="padding-right:10px"><strong>Price</strong></th>
              <th style="padding-right:10px"><strong>Discount</strong></th>
              <th style="padding-right:10px"> <strong>Quantity</strong></th>
            </tr>
            <br />
            <tr>
              <td style="padding-right:20px;text-align: center;"> {{cart.product.name}}</td>
              <td style="padding-right:20px;text-align: center;"> {{cart.product.brand}}</td>
              <td style="padding-right:20px;text-align: center;">{{cart.product.price}}</td>
              <td style="padding-right:20px;text-align: center;">{{cart.product.discount}}%</td>
              <td style="padding-right:20px;text-align: center;">{{cart.quantity}}</td>
            </tr>
          </table>
          <br />
          <br />
        </div>
        <div style="align-self:flex-end; display: flex; flex-direction: row;">
          <br />
          <button (click)="setSelectedCart(cart)" style="border-radius:4px;margin-bottom: 50px; margin-left: 40px; padding: 6px;" class="details">More
            Details</button>
          <img src="https://cdn-icons-png.flaticon.com/128/8456/8456021.png" (click)="deleteProductFromCart(cart)"
            style="margin-left: 80px; width:30px;height:30px;cursor: pointer;margin-bottom: 50px;">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!cartList || cartList.length==0" class="error-message">
    No products are added to the cart
  </div>
</div>
<div *ngIf="viewCartProductDetails">
  <div class="row">
    <div class="col-md-2">
      <i class="fa fa-arrow-left" (click)="viewCartProductDetails=false"
      style="font-size: 26px; cursor: pointer;"></i>

      <!-- <img src="https://cdn-icons-png.flaticon.com/512/2997/2997744.png" (click)="viewCartProductDetails=false"
        style="width:50px;height:50px;cursor: pointer;"> -->

    </div>
  </div>
  <br>
  <view-cart-product-detail [selectedCartProduct]="selectedCartProduct"></view-cart-product-detail>
  <br>
  <br>
  <br>
  <br>
</div>
